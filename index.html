<!DOCTYPE html>
<html>
    <head>
        <title>Title</title>
        <link rel="stylesheet" href="./index.css" />
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    </head>
    <body>
        <button id="settings-button">
            <i class="material-icons" id="settings-icon">settings</i>
        </button>
        <div id="backdrop"></div>
        <div class="settings-modal">
            <div class="settings-modal-content">
                <p>Fullscreen <input type="checkbox" onclick="alert('fullscreen is unimplemented')"></p>
                <div id="volume-slider-div">
                    <div id="volume-value">Volume: 25%</div>
                    <input type="range" id="volume-slider" min="0" max="100" value="25">
                </div>
                <div class="centered">
                    <button id="close-settings-button">CLOSE</button>
                </div>
            </div>
        </div>
        <div id="input-modal">
            <p id="username-prompt">Enter Your Username</p>
            <div id="username-input-wrapper">
                <input id="username-input" />
            </div>
            <div class="centered">
                <button id="username-submit-button">Submit</button>
            </div>
        </div>

        <div id="title-wrapper" style="color:white; font-size: 2vw;" class="centered">
            <h1>GAME TITLE</h1>
        </div>

        <div id="start-wrapper" class="centered">
            <button id="start-game-button">START</button>
        </div>
    </body>
    <script src="index.js"></script>
</html>
